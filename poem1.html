    <h1>將進酒</h1>
    <font color="blue">
    <p>君不見，黃河之水天上來，奔流到海不復回。
    <p>君不見，高堂明鏡悲白髮，朝如青絲暮成雪。
    <p>人生得意須盡歡，莫使金樽空對月。
    <p>天生我材必有用，千金散盡還復來。
    <p> 烹羊宰牛且爲樂，會須一飲三百杯。
    <p>岑夫子，丹丘生，將進酒，杯莫停。
    <p>與君歌一曲，請君爲我傾耳聽。
    <p>鐘鼓饌玉不足貴，但願長醉不復醒。
    <p>古來聖賢皆寂寞，惟有飲者留其名。
    <p>陳王昔時宴平樂，斗酒十千恣歡謔。
    <p>主人何爲言少錢，徑須沽取對君酌。
    <p>五花馬，千金裘，呼兒將出換美酒，與爾同銷萬古愁。
       </p>
